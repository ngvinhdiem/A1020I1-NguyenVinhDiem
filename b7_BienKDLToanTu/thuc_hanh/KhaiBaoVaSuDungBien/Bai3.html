<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KhaiBaoVaSuDungBien</title>
</head>
<body>
<script>
    var a = parseFloat(prompt("Nhập vào số thứ nhất:"));
    var b = parseFloat(prompt("Nhập vào số thứ hai:"));
    var d = (a%b==0) ? 'là' : 'không là' ;
    alert('a ' +d + ' bội số của b');
</script>
</body>
</html>
