<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(a, b) {
            this.height = a;
            this.width = b;
        }
        get Area(){
            return this.height * this.width;
        }
         get Para() {
            return (this.height + this.width)*2;
        }
    }
    let rectangle = new Rectangle(5,6);
    console.log("Area: "+rectangle.Area+" Parameter: "+rectangle.Para);

</script>
</body>
</html>
