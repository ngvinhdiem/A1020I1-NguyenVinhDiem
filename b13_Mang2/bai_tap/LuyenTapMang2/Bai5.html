<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let chuoi1=(prompt("Nhap chuoi thu nhat: "));
    let chuoi2=(prompt("Nhap chuoi thu hai: "));
 for (let i=0;i<chuoi1.length;i++) {
     if (chuoi1[i]===chuoi2[i]) count++;
 }
 if (count===chuoi2.length) document.write("Hai chuoi giong nhau!");
    else document.write("Hai chuoi khong giong nhau!");
</script>
</body>
</html>
