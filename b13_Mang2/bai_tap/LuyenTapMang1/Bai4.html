<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soluong = parseInt(prompt("Nhap so phan tu trong mang: "));
    let sum=0,m=0;
    let array = new Array(soluong);
    for (let i=0;i<soluong;i++){
        array[i]=prompt("Nhap phan tu thu "+(i+1)+":");
    }
    arraynguoc=array.reverse();

    document.write("Mang da dao nguoc: "+arraynguoc);
</script>
</body>
</html>
