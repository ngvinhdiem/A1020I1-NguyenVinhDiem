<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(10);
    for (let i=0;i<10;i++) {
        array[i] = parseInt(prompt("Nhap phan tu thu " + (i + 1) + ":"));
    }
    let num=parseInt(prompt("Nhap so nguyen V: "));
    for (let i=array.length-1;i>=0;i--) {
        if (array[i]===num) {
                array.splice(i,1);
        }
    }
document.write(array);
</script>
</body>
</html>
