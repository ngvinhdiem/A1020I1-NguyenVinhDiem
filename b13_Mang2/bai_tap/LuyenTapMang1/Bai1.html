<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let array = new Array(10);
    for (let i=0;i<10;i++){
        array[i]=parseInt(prompt("Nhap phan tu thu "+(i+1)+":"));
        if (array[i]>=10) count++;
    }
    document.write("Co "+count+" so nguyen lon hon hoac bang 10");
</script>
</body>
</html>
