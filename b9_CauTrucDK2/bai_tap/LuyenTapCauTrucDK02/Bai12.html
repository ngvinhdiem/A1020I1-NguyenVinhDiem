<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b12</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("so tien vay: "));
    let b = parseFloat(prompt("so thang vay: "));
    let c = parseFloat(prompt("lai suat ngan hang theo thang (%): "));
    for (var i=0;i=b;i++)
    {
        a=a*(1+c/100);
    }
    document.write(a);
</script>
</body>
</html>
