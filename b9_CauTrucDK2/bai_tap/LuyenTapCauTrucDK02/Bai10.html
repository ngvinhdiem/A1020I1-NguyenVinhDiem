<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b10</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhap vao so dien dung: "));
    if (a<100) document.write(a*1500);
    else if (a<300) document.write(100*1500+(a-100)*2000);
    else document.write(100*1500+200*2000+(a-300)*3000);
</script>
</body>
</html>
