<script>
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day=day;
        }
        this.setMonth= function (month) {
            this.month=month;
        }
        this.setYear = function (year) {
            this.year=year;
        }
        // {
        //     this.day=day;
        //     this.month=month;
        //     this.year=year; }
        this.setDate = function (day,month,year) {
           this.day=day;
           this.month=month;
           this.year=year;
        }
        this.toString = function (day,month,year) {
            return(day+"/"+month+"/"+year);
        }
    }
    let date=new myDate(27,10,2002);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    console.log(day+"/"+month+"/"+year);
    date.setDay(9);
    date.setMonth(12);
    date.setYear(2020);
    day = date.getDay();
   month = date.getMonth();
     year = date.getYear();
    console.log(day+"/"+month+"/"+year);
    date.setDate(2,12,2211);
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    console.log(day+"/"+month+"/"+year);
    console.log(date.toString(2,11,2022));
</script>
