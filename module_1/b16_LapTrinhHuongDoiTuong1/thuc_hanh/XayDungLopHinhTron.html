<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return radius;
        };
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    };
    let a= parseFloat(prompt("Nhap ban kinh hinh tron: "))
    let circle = new Circle(a);
    let radius = circle.getRadius();
    let area = circle.getArea();
    console.log(radius);
    console.log(area);
</script>
</body>
