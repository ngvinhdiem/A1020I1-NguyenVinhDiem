<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p"></p>
<canvas id="myCanvas" width="1000" height="1000"></canvas>
<script>
    class Rectangle {
        constructor(a, b) {
            this.height = a;
            this.width = b;
        }
        get Area(){
            return this.height * this.width;
        }
         get Para() {
            return (this.height + this.width)*2;
        }
        get Draw() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(this.width,0);
            ctx.lineTo(this.width,this.height);
            ctx.lineTo(0,this.height);
            ctx.lineTo(0,0);
            ctx.stroke();

        }
    }
    let cr = parseInt(prompt("Moi nhap chieu rong: "));
    let cd = parseInt(prompt("Moi nhap chieu dai: "));
    let rectangle = new Rectangle(cr,cd);
    rectangle.Draw;
    document.getElementById('p').innerHTML="Area: "+rectangle.Area+" Parameter: "+rectangle.Para;
</script>
</body>
</html>
