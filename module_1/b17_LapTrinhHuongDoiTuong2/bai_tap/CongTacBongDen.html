<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status
        }

        status = false;

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    class SwitchButton {
        constructor(status) {
            this.status = status;
            this.lamp = null;
        }

        connectToLamp(lamp) {
            this.lamp=lamp;
        }

        switchOn() {
          this.lamp.turnOn();
        }

        switchOff() {
          this.lamp.turnOff();
        }
    }


    let button = new SwitchButton(false);
    let lamp = new ElectricLamp(false);
    button.connectToLamp(lamp);
    for (let i = 0; i < 5; i++) {
        button.switchOn();
        console.log(lamp.status);
        button.switchOff();
        console.log(lamp.status);
    }

</script>
</body>
</html>
