<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soluong = parseInt(prompt("Nhap so phan tu trong mang: "));
    let count=0;
    let array = new Array(soluong);
    for (let i=0;i<soluong;i++) {
        array[i] = parseInt(prompt("Nhap phan tu thu " + (i + 1) + ":"));
        if (array[i] < 0) count++;
    }
    document.write("So luong so nguyen am: "+count);
</script>
</body>
</html>
