<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let array1 = new Array(10);
    for (let i=0;i<10;i++){
        array1[i]=parseInt(prompt("Nhap phan tu thu "+(i+1)+" cua mang thu 1:")); }
        let array2 = new Array(10);
    for (let i=0;i<10;i++){
        array2[i]=parseInt(prompt("Nhap phan tu thu "+(i+1)+" cua mang thu 2:"));}
    let array3 = new Array(20);
    for (let i=0;i<20;i++){
        array3[i]=i+1;
    }

    array3 = array3.concat(array2);
    array3 = array3.concat(array1);
document.write(array3);

</script>
</body>
</html>
