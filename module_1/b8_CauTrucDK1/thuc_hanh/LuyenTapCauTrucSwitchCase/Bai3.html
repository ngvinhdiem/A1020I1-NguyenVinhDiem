<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LTCautrucswitchcase3</title>
</head>
<body>
<script>
    let value = prompt('Type a number', 0);
value=Number(value);
    switch (value) {
    case 5:
        alert(1); break;
   case -5:
        alert(-1); break;
   case 0:
        alert(0);
    }
</script>
</body>
