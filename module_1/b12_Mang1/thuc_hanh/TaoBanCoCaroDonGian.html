<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caro Game Simple</h1>
<p id="carogame" />
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let posX,posY;
    let b = document.getElementById("carogame");

    let board = [];
    let data = "",data1= "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;
    function  changeValue() {
        posX = parseInt(prompt("X: "));
        posY = parseInt(prompt("Y: "));
        board[posX][posY] = 'x';
        for (let i = 0; i < 5; i++) {
            data1 += "<br/>";
            for (let j = 0; j < 5; j++) {
                data1 += board[i][j] + "&nbsp;&nbsp;";
            }
        }

        data1 += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = data1;
        data1="";
    }

</script>
</body>
</html>
