<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0,b=1,i=1,d;
    document.write(b+' ');
    while ((a+b)%5!=0)
    {   d=b;
        document.write(a+b + ' ');
        b=a+b;
        a=d;
        i++;
    }
    document.write(a+b);
</script>
</body>
</html>
