<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    function isPrime(number) {
        let dem=0;
        for (let i = 1; i <= number; i++) if (number%i==0) dem++;
        if (dem==2) { document.write(number+' '); count++; if (count%20==0) document.write("<br>"); }
    }
    for (let j=1;j<10000;j++) isPrime(j);
</script>
</body>
</html>
