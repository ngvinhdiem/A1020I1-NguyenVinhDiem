<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let l=parseInt(prompt("Nhap do dai mang:"));
    let a=[];
    for (let i=0;i<l;i++) a[i]=parseInt(prompt('a['+i+']'));
    function daonguoc(b) {
        b=b.reverse();
        document.write(b);
    }
    daonguoc(a);
</script>
</body>
</html>
