<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b11</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhap thu nhap hang thang: "));

    if (a>100000000) document.write(a*1/5);
    else if (a>50000000) document.write(a*1/7);
    else if (a>30000000) document.write(a*1/8);
    else document.write(a*1/10);
</script>
</body>
</html>
