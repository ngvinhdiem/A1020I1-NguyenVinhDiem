<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhChiSoCanNang</title>
</head>
<body>
<script>
    let a=prompt("Mời bạn nhập cân nặng: ");
    let b=prompt("Mời bạn nhập chiều cao: ");
    var bmi=(a/(b^2));
    if (bmi < 18)
        document.write("BMI: " + bmi + "<Br>" + "Underweight");
    else if (bmi < 25.0)
        document.write("BMI: " + bmi + "<Br>" + "Normal");
    else if (bmi < 30.0)
        document.write("BMI: " + bmi + "<Br>"  +"Overweight");
    else
        document.write("BMI: " + bmi + "<Br>" +"Obese");
</script>
</body>
</html>
