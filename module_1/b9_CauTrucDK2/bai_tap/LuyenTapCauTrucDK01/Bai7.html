<body>
<script>
    let a = parseFloat(prompt("so phut goi dien: "));
    if (a>1000) document.write("cuoi phi dien thoai ", a*1000);
    else if (a>700) document.write("cuoi phi dien thoai ", a*1150);
    else if (a>300) document.write("cuoi phi dien thoai ", a*1300);
    else document.write("cuoi phi dien thoai ", a*1600);
</script>
</body>
