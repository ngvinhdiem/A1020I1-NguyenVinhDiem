<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b5</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("moi nhap diem kiem tra: "));
    let b = parseFloat(prompt("moi nhap diem giua ki: "));
    let c = parseFloat(prompt("moi nhap diem cuoi ki: "));
    let d=(a+b*2+c*3)/6;
    if (d>=8) document.write("Loai gioi");
    else if (d>=6.5) document.write("Loai kha");
    else if (d>=5) document.write("Loai trung binh");
    else document.write("Loai kem");
</script>
</body>
</html>
