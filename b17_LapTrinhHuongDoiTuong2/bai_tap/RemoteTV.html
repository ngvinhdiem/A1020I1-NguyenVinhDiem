<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Remote {
        constructor(tv) {
            this.tv=tv;
        }
        changeChannel(channel) {
            this.tv.move(channel); }
        changeVolume(volume) {
            this.tv.changeVolume(volume);}
    }

    class TV {
        constructor(channel,volume) {
            this.channel=channel;
            this.volume=volume;
        }
        status=false;
        turn() {this.status=!this.status; }
        move(b) {this.channel=b;}
        changeVolume(volume) {this.volume+=volume;}
    }





    let pana = new Remote('123');
    let sony = new TV(1,50);
    console.log(sony.status);
    sony.turn();
    console.log(sony.status);
    sony.move(3);
    console.log(sony.channel);
    pana.changeChannel(7);
    console.log(sony.channel);
    pana.changeVolume(2);
    console.log(sony.volume);
    console.log(sony.status);
    pana.turn(sony);
    console.log(sony.status);

</script>
</body>
</html>
