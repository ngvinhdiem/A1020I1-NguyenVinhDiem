<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        status=false;
        turnOn() {
            this.status=true;
        }
        turnOff() {this.status=false;}
    }

    class SwitchButton {
        status=false;
        lampconnect=false;
        LampType;
        connectToLamp(ElectricLamp) {this.lampconnect = true ; this.LampType=ElectricLamp;}
        switchOn() {if (this.lampconnect===true) (this.LampType).turnOn();}
        switchOff() {if (this.lampconnect===true) (this.LampType).turnOff();}
    }


    let button = new SwitchButton();
    let lamp = new ElectricLamp();
    button.connectToLamp(lamp);
    for (let i=0;i<5;i++) {
        button.switchOn();
        console.log(lamp.status);
        button.switchOff();
        console.log(lamp.status);
    }

</script>
</body>
</html>
