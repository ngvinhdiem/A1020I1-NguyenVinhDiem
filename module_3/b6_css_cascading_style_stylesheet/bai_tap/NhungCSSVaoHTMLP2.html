<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mainHeadingColor {
            color: green;
        }

        .subHeadingColor {
            color: blue;
        }

    </style>
</head>
<body>
<h1 class="mainHeadingColor"><b>This is heading 1</b></h1>
<h5 class="subHeadingColor">This is an ordinary paragraph. Notice that this text is blue. The default text color for a page
    is defined in the body selector</h5>
</body>
</html>
