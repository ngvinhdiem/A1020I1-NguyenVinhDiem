<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap N: "));
    let i,j;
    for (i=1;i<=n;i++) {
        for (j=1;j<=i;j++) {document.write("*");}
        document.write("<br>");
    }
document.write("<br>");

    for (i=n;i>=1;i-=1) {
        for (j=1;j<=i;j++) {document.write("*");}
        document.write("<br>");
    }
 document.write("<br>");

    for (i=n;i>=1;i-=1) {
        for (j=1;j<=n;j++) {if (j>=i) {document.write("*");} else document.write('&nbsp&nbsp')}
        document.write("<br>");
    }
document.write("<br>");
    for (i=n;i>=1;i-=1) {
        for (j=1;j<=n;j++) {if (j>=n-i+1) {document.write("*");} else document.write('&nbsp&nbsp')}
        document.write("<br>");
    }
</script>
</body>
</html>
