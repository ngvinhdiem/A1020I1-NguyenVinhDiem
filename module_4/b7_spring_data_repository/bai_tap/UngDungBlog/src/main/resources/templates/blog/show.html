<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View Blog</h1>
<p>
    <a href="/blog">Blog list</a>
</p>
<fieldset>
    <legend>Blog Detail</legend>

    <table>
        <tr>
            <td>Category:</td>
            <td th:text="${blogDetail.category.name}"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td th:text="${blogDetail.author}"></td>
        </tr>
        <tr>
            <td>Title:</td>
            <td th:text="${blogDetail.title}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td th:text="${blogDetail.content}"></td>
        </tr>
    </table>
</fieldset>
</body>
</html>
